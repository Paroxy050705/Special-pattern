<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        Pattern printing:--
    </div>
    <script>
        var n,i,j;
        n=Number(prompt("Enter a number:"));
        document.write("The number is:",n,"<br>");
        for(i=1;i<=n;i++){
            for(j=1;j<=i;j++){
                document.write(String.fromCharCode(j+64)+" ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
